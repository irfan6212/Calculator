<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />

    <title>Calculator</title>
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <span>Calculator</span>
      </div>
      <div class="input-container">
        <input class="input-box" type="text" readonly/>
      </div>
      <div class="button">
        <div class="button-click" onclick="clearData()">C</div>
        <div class="button-click" onclick="clearonebyone()">←</div>
        <div class="button-click" onclick="handleValue('0')">0</div>
        <div class="button-click" onclick="handleValue('+')">+</div>
        <div class="button-click" onclick="handleValue('9')">9</div>
        <div class="button-click" onclick="handleValue('8')">8</div>
        <div class="button-click" onclick="handleValue('7')">7</div>
        <div class="button-click" onclick="handleValue('-')">-</div>
        <div class="button-click" onclick="handleValue('6')">6</div>
        <div class="button-click" onclick="handleValue('5')">5</div>
        <div class="button-click" onclick="handleValue('4')">4</div>
        <div class="button-click" onclick="handleValue('*')">×</div>
        <div class="button-click" onclick="handleValue('3')">3</div>
        <div class="button-click" onclick="handleValue('2')">2</div>
        <div class="button-click" onclick="handleValue('1')">1</div>
        <div class="button-click" onclick="handleValue('/')">÷</div>
        <div class="button-click" onclick="handleValue('.')">.</div>
        <div class="button-click" onclick="handleValue('%')">%</div>
        <div class="button-click" id="submit" onclick="handleSubmit()">=</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
